<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>covid-19 tracker app</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>

    <h1 style="text-align: center; color: red; font-size: 60px;">COVID-19 TRACKING APP</h1>

    <table style="margin-left: 10%; margin-top: 80px;">
      <tr>
        <td>
          <form onsubmit="event.preventDefault(); onFormSubmit()"  autocomplete="on" > 
            <div>
              <label>First Name</label>
              <input type="text" name="firstName" id="firstName" required/>
            </div>
            <div>
                <label>Last Name</label>
                <input type="text" name="lastName" id="lastName" required/>
              </div>
              <div>
                <label>Email Address</label>
                <input type="email" name="email" id="email" required/>
              </div>
              <div>
                <label>Gender</label>
                <select name="gender" id="gender" required >
                    <option></option>
                    <option value="male" >Male</option>
                    <option value="female" >Female</option>
                  </select>
              </div>
              <div>
                <label>Recently came in to Nigeria within last 14 days?</label>
                <input type="checkbox" name="checkbox" id="checkbox" checked: "" />
              </div>
              <div class="form-action-buttons">
                  <input id="submitValue" type="submit" value="Submit">
                  <input id="cancelButton" onclick="handleCancel()" type="button" value="Cancel">
          </form>
        </td>
       
        <td>
            <table class="list" id="employeeList">
              
                <thead>
                    <tr>
                          <th>First Name</th>
                          <th>Last Name</th>
                          <th>Email</th>
                          <th>Gender</th>
                          <th>Recently came in <br>to Nigeria within <br>last 14 days?</th></th>
                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </td>
      </tr>
    </table>
    <script
    src="https://code.jquery.com/jquery-1.12.4.min.js"
    integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
    crossorigin="anonymous"
 ></script>
    <script src="script.js"></script>
  </body>
</html>
